<!DOCTYPE HTML>
<html>
	<head>
		<title>Hello World</title>
		<link rel="stylesheet" type="text/css" href="../manu/Manu.css">
		<meta name="viewport" content="width=device-width, initial-scale=1"> 
		<meta name="Description" content="This is the application for candidates who are looking for Front-end Development positions"/>
		<meta name="keywords" content="EmployeeForm,FrontEndDevelopment,UI/UX Developer,UI/UX Designer,ScrumMaster,BusinessAnalyst,UI TeamLead"/>
		<meta charset="UTF-8"/>
	</head>
	<body>
		<article>
			<header>				
				<ul>
					<li><a href="http://www.manutd.com/">Home</a></li>
					<li><a href="https://en.wikipedia.org/wiki/Manchester_United_F.C.">About Us</a></li>
					<li><a href="http://www.espnfc.us/club/manchester-united/360/blog">Blog </a></li>
					<li><a href="http://www.manutd.com/en/Players-And-Staff/Managers/Jose-Mourinho.aspx">Portfolio</a></li>
					<li><a href="http://www.manutd.com/en/Club/Club-Contacts.aspx">ContactUs</a></li>
				</ul>	
			</header>
			<section>
				<center>
					<form name="Employement Form">
						<div>
							<label for="firstName">First Name:</label>
							<input type="text"  name="firstName" placeholder="Enter your First Name">
						</div>

						<div>
							<label for="lastName">Last Name:</label>
							<input type="text" name="lastName" placeholder="Enter your Last Name">
						</div>

						<div>
							<label for="Gender">Gender:</label>
							<div>
								<input type="radio"  name="Gender" value="Male">Male
								<input type="radio"  name="Gender" value="Male">Female
								<input type="radio"  name="Gender" value="Male">Other							
							</div>										
						</div>
						<div>
							<label for="email">User Email:</label>
							<input type="email" name="email" placeholder="someone@example.com">
						</div>
						<div>
							<label for="password">User Password:</label>
							<input type="password" name="password" placeholder="***********">
						</div>
						<div>
							<label for="mobnum">Mobile Number:</label>
							<input type="tel" name="mobnum" placeholder="(555)555-5555">
						</div>
						<div>
							<label for="jobposition">Position you are Looking for</label>
							<div>
								<input type="checkbox" name="jobposition" value="UI Developer">UI Developer
								<input type="checkbox" name="jobposition" value="UI Designer">UI Designer
								<input type="checkbox" name="jobposition" value="UI/UX Developer">UI/UX Developer
							</div>
						</div>
						<div>
							<input type="submit" name="submit" Value="SUBMIT">
							<input type="reset" name="reset" Value="CANCEL">
						</div>	
						<div>
							<p>"Witching" You All a Happy Halloween</p>												
						</div>					
						<p>Zombies Inside Enter At Your Own Risk</p>						
					    <p>Caution:Ghost May Be Lurking</p>
					</form>							
				</center>						
			</section>
			<footer>
				<ul>
					<li><a href="http://www.manutd.com/">LatestPosts</a></li>
					<li><a href="https://en.wikipedia.org/wiki/Manchester_United_F.C.">PopularLinks</a></li>
					<li><a href="https://www.facebook.com/manu.mandalapu">FollowUS</a></li>					
				</ul>									
			</footer>
		</article>
	</body>
</html>
